<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="640" poster="imagens/cebolao.jpg" controls loop>
        <source src="midia/cebola.mp4" type="video/mp4">]
        <source src="midia/Cebolawebm.webm" type="video/webm">
        <source src="midia/Cebola2.m4v" type="video/m4v">
        <source src="midia/Cebolamkv.mkv" type="video/mkv">
        <p>Seu navegador não é compatível com o vídeo, <a href="midia/cebola.mp4">baixe aqui!</a></p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Inserindo vídeos hospedados pelo Youtube</p>
    <iframe width="640" height="315" src="https://www.youtube.com/embed/EvSxh1eDnwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
